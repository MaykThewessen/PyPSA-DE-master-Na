version: 0.35.1
tutorial: false

logging:
  level: INFO
  format: '%(levelname)s:%(name)s:%(message)s' #

private:
  keys:
    entsoe_api:

remote:
  ssh: ""
  path: ""

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#run
run:
  prefix: ""
  name: "de-co2-scenarios-2035"
  scenarios:
    enable: false
    file: config/scenarios.yaml
  disable_progressbar: false
  shared_resources:
    policy: false
    exclude: []
  shared_cutouts: true
  use_shadow_directory: false

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#foresight
foresight: overnight

# Disable transmission projects for simplicity
transmission_projects:
  enable: false
  include:
    tyndp2020: false
    nep: false
    manual: false

# HiGHS solver configuration optimized for convergence
solving:
  solver:
    name: highs
    options: default
  
  solver_options:
    default:
      threads: 16
      presolve: 'on'
      parallel: 'on'
      time_limit: 18000  # 5 hours = 18000 seconds
      primal_feasibility_tolerance: 1e-6
      dual_feasibility_tolerance: 1e-6
      ipm_optimality_tolerance: 1e-6
      simplex_dual_edge_weight_strategy: -1  # Auto selection
      simplex_primal_edge_weight_strategy: -1  # Auto selection
      highs_debug_level: 0
      log_to_console: true
      mip_rel_gap: 1e-6
  
  mem_mb: 16000
  
  constraints:
    CCL: false
    EQ: false
    BAU: false
    SAFE: false
  
  # Simplified solving options for convergence
  options:
    clip_p_max_pu: 1.e-2
    load_shedding: true       # Must meet all demand
    curtailment_mode: false   # Cost optimization
    noisy_costs: true         # Break symmetry
    skip_iterations: true     # No iterative solving
    rolling_horizon: false    # Full horizon optimization
    seed: 123                 # Reproducibility
    track_iterations: false
    min_iterations: 1         # Single iteration
    max_iterations: 1         # Single iteration
    transmission_losses: 2    # Simple linear transmission losses (2%)
    linearized_unit_commitment: true  # Keep linear
    horizon: 365              # Full year

# Weather data settings - 2920 timesteps (every 3 hours)
atlite:
  nprocesses: 10
  cutout_directory: cutouts
  default_cutout: europe-2023-sarah3-era5
  show_progress: true
  cutouts:
    europe-2023-sarah3-era5:
      module: [sarah, era5]
      x: [5., 16.]
      y: [47., 56.]
      dx: 0.3
      dy: 0.3
      time: ['2023', '2023']

# Scenario setup - will be overridden for each CO2 target
scenario:
  simpl:
  - ''
  ll:
  - vopt
  clusters:
  - 1
  opts:
  - 'Co2L0.15'  # Default 15% - will be overridden
  sector_opts:
  - ''  # Electricity-only
  planning_horizons:
  - 2035

countries:
- DE

# 2920 timesteps = every 3 hours (8760/3 = 2920)
snapshots:
  start: "2023-01-01"
  end: "2024-01-01"
  inclusive: 'left'

# Minimal data retrieval for speed
enable:
  retrieve: true
  prepare_links_p_nom: false
  retrieve_databundle: false
  retrieve_cost_data: false  # Use local costs to avoid download issues
  build_cutout: false
  retrieve_cutout: true  # Enable cutout retrieval for renewable profiles
  custom_busmap: false
  drop_leap_day: true
  force_download: false

# CO2 budget - will be overridden per scenario
co2_budget:
  2035: 0.15  # Default 15% - will be updated per scenario

# Electricity system configuration - simplified for LP
electricity:
  voltages: [220., 300., 380., 500.]
  base_network: osm-prebuilt
  osm-prebuilt-version: 0.6
  gaslimit_enable: false
  gaslimit: false
  co2limit_enable: true
  co2limit: 0.15  # Default 15% - will be overridden
  co2base: 1.487e+9

  operational_reserve:
    activate: false

  max_hours:
    battery: 8
    iron-air: 100

  extendable_carriers:
    Generator: [solar, onwind, offwind-ac, CCGT, OCGT]
    StorageUnit: [battery, iron-air]  # Fixed power-to-energy ratio storage
    Store: [Hydrogen]                 # H2 Store with independent power/energy optimization
    Link: [electrolysis, fuel cell] 

  powerplants_filter: "(DateOut >= 2023 or DateOut != DateOut)"
  custom_powerplants: false
  everywhere_powerplants: []

  conventional_carriers: [nuclear, oil, OCGT, CCGT, coal, lignite, biomass]
  renewable_carriers: [solar, onwind, offwind-ac, hydro]

  estimate_renewable_capacities:
    enable: true
    from_opsd: true
    from_gem: false
    year: 2023
    expansion_limit: false
    technology_mapping:
      Offshore: offwind-ac
      Onshore: onwind
      PV: solar

  autarky:
    enable: false
    by_country: false

# Simplified renewable settings
renewable:
  onwind:
    cutout: europe-2023-sarah3-era5
    resource:
      method: wind
      turbine: Vestas_V112_3MW
    capacity_per_sqkm: 3
    natura: false
    clip_p_max_pu: 0.01
  offwind-ac:
    cutout: europe-2023-sarah3-era5
    resource:
      method: wind
      turbine: NREL_ReferenceTurbine_2020ATB_5.5MW
    capacity_per_sqkm: 2
    natura: false
    clip_p_max_pu: 0.01
  offwind-dc:
    cutout: europe-2023-sarah3-era5
    resource:
      method: wind
      turbine: NREL_ReferenceTurbine_2020ATB_5.5MW
    capacity_per_sqkm: 2
    natura: false
    clip_p_max_pu: 0.01
    max_depth: 50
    min_shore_distance: 30000
  solar:
    cutout: europe-2023-sarah3-era5
    resource:
      method: pv
      panel: CSi
      orientation:
        slope: 19.0
        azimuth: 180.0
    capacity_per_sqkm: 5.1
    natura: false
    clip_p_max_pu: 0.01
  hydro:
    cutout: europe-2023-sarah3-era5
    carriers: [ror, PHS, hydro]

# Conventional settings
conventional:
  unit_commitment: false
  dynamic_fuel_price: false

# Lines - simplified
lines:
  types:
    220.: "Al/St 240/40 2-bundle 220.0"
    300.: "Al/St 240/40 3-bundle 300.0"
    380.: "Al/St 240/40 4-bundle 380.0"
  s_max_pu: 0.7
  length_factor: 1.25
  dynamic_line_rating:
    activate: false
    correction_factor: 0.95
    max_voltage_difference: false
    max_line_rating: false
    cutout: europe-2023-sarah3-era5

# Links - simplified
links:
  p_max_pu: 1.0
  length_factor: 1.25

# Transformers configuration
transformers:
  x: 0.1
  s_nom: 2000
  type: ""

# Load configuration
load:
  scaling_factor: 1.0
  fixed_year: false
  supplement_synthetic: true
  manual_adjustments: false  # No manual load adjustments
  distribution_key:
    gdp: 0.6  # Weight for GDP-based distribution
    pop: 0.4  # Weight for population-based distribution
  fill_gaps:
    enable: false  # Disable gap filling for simplicity
    fill_offshore: true
    normalize: true

# DISABLE ALL HEATING AND SECTOR COUPLING
sector:
  transport: false
  heating: false        # DISABLED
  biomass: false
  industry: false
  agriculture: false
  enable_sector: false  # Master switch OFF
  
  enhanced_geothermal:
    enable: false       # DISABLED
  
  district_heating:
    enable: false       # DISABLED
    potential: 0.0

# Cost configuration - realistic 2035 costs
costs:
  year: 2035
  version: v0.13.3
  social_discountrate: 0.02
  fill_values:
    FOM: 0
    VOM: 0
    efficiency: 1
    fuel: 0
    investment: 0
    lifetime: 25
    "CO2 intensity": 0
    "discount rate": 0.05
  
  overwrites:
    capital_cost: {}
    marginal_cost: {}
    efficiency: {}
  
  fuel:
    OCGT: 25
    CCGT: 25
    gas: 25
    coal: 24.57
    lignite: 22.11
    nuclear: 1.75
    uranium: 1.75
  
  investment:

  
  lifetime:


  emission_prices:
    enable: true
    co2: 200  # â‚¬/tCO2
    co2_monthly_prices: false

# Simplified clustering
clustering:
  mode: busmap
  focus_weights: false
  administrative:
    level: 0
  simplify_network:
    to_substations: false
    algorithm: kmeans
    feature: solar+onwind-time
    exclude_carriers: []
    remove_stubs: false
    remove_stubs_across_borders: false
  cluster_network:
    algorithm: kmeans
    feature: solar+onwind-time
    exclude_carriers: []
  temporal:
    resolution_elec: 3  # Every 3 hours = 2920 timesteps
    resolution_sector: false

# Adjustments
adjustments:
  electricity: false
  sector: false
  runtime: 5h

# Plotting
plotting:
  map:
    boundaries: [-11, 30, 34, 71]
  nice_names:
    OCGT: "Open-Cycle Gas"
    CCGT: "Combined-Cycle Gas"
    offwind-ac: "Offshore Wind (AC)"
    onwind: "Onshore Wind"
    solar: "Solar PV"
    battery: "Battery LFP Storage"
    iron-air: "Iron-Air Storage"
    Hydrogen: "Hydrogen Storage"
    PHS: "Pumped Hydro Storage"
